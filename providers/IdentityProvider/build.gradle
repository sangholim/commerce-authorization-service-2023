plugins {
    id 'java'
}

group 'org.keycloak'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation('org.keycloak:keycloak-core:19.0.3')

    compileOnly('org.apache.httpcomponents:httpclient:4.5.13')
    compileOnly('org.keycloak:keycloak-common:19.0.3')
    compileOnly('org.keycloak:keycloak-server-spi-private:19.0.3')
    compileOnly('org.keycloak:keycloak-server-spi:19.0.3')
    compileOnly('org.keycloak:keycloak-services:19.0.3')
}

test {
    useJUnitPlatform()
}
