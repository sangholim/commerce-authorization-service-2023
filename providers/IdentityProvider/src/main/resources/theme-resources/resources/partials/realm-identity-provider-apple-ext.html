<div class="form-group">
    <label class="col-md-2 control-label" for="keyId"><span class="required">*</span>Key ID</label>
    <div class="col-md-6">
        <input ng-model="identityProvider.config.keyId" id="keyId" class="form-control" />
    </div>
    <kc-tooltip>A 10-character key identifier obtained from your Apple developer account.</kc-tooltip>
</div>
<div class="form-group">
    <label class="col-md-2 control-label" for="teamId"><span class="required">*</span> Team ID</label>
    <div class="col-md-6">
        <input ng-model="identityProvider.config.teamId" id="teamId" class="form-control" />
    </div>
    <kc-tooltip>Your 10-character Team ID obtained from your Apple developer account.</kc-tooltip>
</div>
